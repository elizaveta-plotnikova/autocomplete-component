<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open library</title>
</head>
<body>
    <div class="loader" id="loader">
        <img src="img/loader.png" alt="">
    </div>
    <div class="conteiner">
        <h1 style="text-align: center;">Открытая библиотека: более 1 000 000 книг</h1>

        <div style="text-align: center;">
            <div class="searchbox">
                <div class="search-icon">
                    <img src="img/search-icon.png" alt="">
                </div>
                <input class="searchbox-input" placeholder="Введите название книги" autocomplete="off">
                <button class="searchbox-button" title="Начните поиск">
                    <img src="img/array-icon.png" alt="">
                </button>
            </div>
            <div class="autocomplete-dropdown">
                <ul class="autocomplete-dropdown__list">
                    <!-- <li class="autocomplete-dropdown__item">
                        gtgtgtgtgtgtg
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
